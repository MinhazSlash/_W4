<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Date and Time </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #datetime {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Click the Button to Show Current Date & Time</h1>
    <button onclick="showDateTime()">Show Date & Time</button>
    <p id="datetime"></p>

    <script>
        function showDateTime() {
            let now = new Date();
            document.getElementById("datetime").innerText = now.toLocaleString();
        }
    </script>

</body>
</html>
